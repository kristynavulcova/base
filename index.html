<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>



  <header>
    <div class="logo"><img src="images/logo.svg" alt="Logo"></div>

  </header>

  <div class="about">

    <h1><span class="light">We're</span> <span class="semi">coming</span> soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
      with announcements and our launch deals.</p>

    <form id="form">
      <input type="email" placeholder="Email Address" id="email" name="email">
      <img src="images/icon-error.svg" alt="Error" id="error-icon">
      <button>
        <img src="images/icon-arrow.svg" alt="Send">
      </button>
      <small id="small">Please provide a valid email</small>
    </form>


  </div>

  <div class="right">
    <img src="images/hero-mobile.jpg" alt="Girl" id="hero">
  </div>


  <script>
    function myQuery(e) {
      if (e.matches) {
        document.getElementById("hero").src = "images/hero-desktop.jpg";

      } else {
        document.getElementById("hero").src = "images/hero-mobile.jpg";
      }
    }

    var e = window.matchMedia("(min-width: 600px)");
    myQuery(e);
    e.addListener(myQuery);
  </script>
  <script>
    const form = document.getElementById("form");
    const email = document.getElementById("email");
    const small = document.getElementById("small");

    form.addEventListener("submit", e => {

      e.preventDefault();

      const emailValue = email.value;

      if (!validateEmail(emailValue)) {
        form.classList.add("error");
        small.innerText = "Please provide a valid email.";
      } else {
        form.classList.remove("error");
        small.style.display = "block";
        small.innerText = "Thank you.";
      }
    });

    function validateEmail(email) {
      const re =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }
  </script>
</body>

</html>
